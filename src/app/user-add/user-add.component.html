<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Github explorer</li>
  </ol>
</nav>
<div class="container">
  
  <div class="card list-user">
   
      <h5 class="card-header">
      
          <div class="row">
            <div class="col-4">
              Adicionar usuário
            </div>
            <div class="col-7">
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-success btn-sm;col-lg-12" style="text-align: right;" [routerLink]="['/user-add']">+</button>
            </div>
          </div>
     
      </h5>

      <section>
        <div class="container; col-4">
          <form method="post" #frm="ngForm" (ngSubmit)="criar(frm)">
            <div class="form-group">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome"
                class="form-control" placeholder="Nome Sobrenome"
                [(ngModel)]="user.nome" required/>
            </div>
    
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="email" id="email" name="email"
                class="form-control" placeholder="nome@dominio.com"
                [(ngModel)]="user.email" required email/>
            </div>

            <div class="form-group">
              <label for="userGithub">Usuário do github</label>
              <input type="text" id="userGithub" name="userGithub"
                class="form-control" placeholder="usergithub"
                [(ngModel)]="user.userGithub" required/>
            </div>

            <div class="form-group">
              <label for="cpf">CPF</label>
              <input type="text" id="email" name="cpf"
                class="form-control" placeholder="111.111.111-00"
                [(ngModel)]="user.cpf" required/>
            </div>

            <div class="form-group">
              <label for="email">Telefone</label>
              <input type="text" id="telefone" name="telefone"
                class="form-control" placeholder="99 999999999"
                [(ngModel)]="user.telefone" required />
            </div>

            <div class="form-group">
              <label for="dataNascimento">Data de nascimento</label>
              <input type="date" id="dataNascimento" name="dataNascimento"
                class="form-control" placeholder="11/11/1111"
                [(ngModel)]="user.dataNascimento" required data/>
            </div>

            <div class="form-group">
              <label for="sexo">Sexo</label>
              <select class="form-control" id="sexo" name="sexo" [(ngModel)]="user.sexo">
                <option>Masculino</option>
                <option>Feminino</option>
              </select>
            </div>
          </form>
        </div>
      </section>

    <div class="card-footer text-right">
      <div class="d-flex">
        <a class="btn btn-link" (click)="cancelar()">Cancelar</a>
        <a class="btn btn-primary ml-auto" (click)="salvar()">Salvar</a>
      </div>
    </div>

</div>
</div>
