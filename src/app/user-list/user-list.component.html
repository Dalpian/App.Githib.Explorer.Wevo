<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item active" aria-current="page">Github explorer</li>
  </ol>
</nav>
<div class="container">
  
  <div class="card list-user">
   
      <h5 class="card-header">
      
          <div class="row">
            <div class="col-2">
              Lista de usuários
            </div>
            <div class="col-9">
            </div>
            <div class="col-1">
              <button type="button" class="btn btn-success btn-sm;col-lg-12" style="text-align: right;" [routerLink]="['/user-add']">+</button>
            </div>
          </div>
     
      </h5>

    <div class="card-body">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Telefone</th>
              <th scope="col">Github</th>
              <th scope="col">Ações</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of userList">
              <td>{{user.nome}}</td>
              <td>{{user.email}}</td>
              <td>{{user.telefone}}</td>
              <td>{{user.userGithub}}</td>
              <td>
          <div class="row">
                <button type="button" class="btn btn-warning btn-sm" [routerLink]="['/detail', user.userGithub]">Detalhes</button>
                <button type="button" class="btn btn-outline-danger btn-sm" (click)="excluir(user.id)">Excluir</button>
          </div>
              </td>
            </tr>
          </tbody>
        </table>
    </div>
  </div>
</div>
